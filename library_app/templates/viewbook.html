<!DOCTYPE html>
<html>
<head>
    <title>Books by {{ author.name }}</title>
</head>

<h1>Books by {{ author.name }}</h1>
<ul>
  {% for book in books %}
      <li>{{ book.title }} </li>
  {% empty %}
      <li>No books found for this author.</li>
  {% endfor %}
</ul>

<a href="{% url 'index' %}">Back to main page</a>

</html>
